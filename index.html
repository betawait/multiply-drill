<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Drill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Multiplication Drill</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div id="setup-screen">
                            <h3 class="text-center mb-3">Select Difficulty</h3>
                            <select id="difficulty" class="form-select mb-3">
                                <option value="easy">Easy (practicing 1, 2, 5)</option>
                                <option value="medium">Medium (practicing 3, 6)</option>
                                <option value="hard">Hard (practicing 7, 8, 9)</option>
                            </select>
                            <button id="start-btn" class="btn btn-primary w-100">Start Game</button>
                        </div>

                        <div id="game-screen" class="d-none">
                            <div class="d-flex justify-content-between mb-3">
                                <div>Score: <span id="score">0</span></div>
                                <div>Time: <span id="timer">60</span>s</div>
                            </div>
                            <div class="progress mb-3">
                                <div id="timer-progress" class="progress-bar" role="progressbar" style="width: 100%"></div>
                            </div>

                            <div class="problem-container text-center mb-4">
                                <h2 id="problem">6 Ã— 7 = ?</h2>
                            </div>

                            <div id="options-container" class="d-grid gap-2 mb-3">
                                <button class="btn btn-outline-primary answer-option" type="button"></button>
                                <button class="btn btn-outline-primary answer-option" type="button"></button>
                                <button class="btn btn-outline-primary answer-option" type="button"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
